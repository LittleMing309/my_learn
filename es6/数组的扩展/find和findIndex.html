<body>
<script type="text/javascript">
/*
数组实例的 find 方法，用于找出第一个符合条件的数组成员。它的参数是一个回调函数，所有数组成员依次执行该回调函数，直到找出第一个返回值为
true 的成员，然后返回该成员。如果没有符合条件的成员，则返回 undefined 。
*/

// 例：
let arr = [1,2,3,4,5,-1];
let a = arr.find( (n) => n<0 );
let a1 = arr.findIndex( (n) => n<0 )
console.log(a)
console.log(a1)
</script>
</body>
</html>
