<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
</head>
<body>
<script type="text/javascript">
// 数组实例化的copyWithin()方法，将指定位置的成员复制到其他位置（会覆盖原有的成员），然后返回当前数组。也就是说使用这个方法，会修改当前数组
// Array.propotype.copyWithin(target,start=0,end=this.length)
// - target（必需）: 从该位置开始替换数据
// - start（可选）： 从该位置开始读取数据，默认为0，如果为负数，表示倒数（从后往前数）
// - end （可选） ： 到该位置前停止读取数据，默认等于数组的长度，如果为负数，表示倒数（从后往前数）

// 例：
let arr = [1,2,3,4,5].copyWithin(0,-3);
console.log(arr)
</script>
</body>
</html>
