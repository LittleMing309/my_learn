<title></title>

<body>
<script type="text/javascript">
// Object.assign 方法用于对象合并，将源对象的所有可枚举属性，复制到目标元素。第一个参数是目标元素，后面的都是源对象。注意：如果目标对象与源对象有同名属性，则后面的属性会覆盖前面的属性
// const target = {a:1}
// const source1 = {b:2}
// const source2 = {c:3}
// Object.assign(target,source1,source2);
// console.log(target)

// 克隆对象，浅克隆。如果源某个属性的值是对象，那么目标对象拷贝得到的是这个对象的引用

let o = {
	name:'o',
	start:1,
	end:10,
	time:1000,
	envModel:[
		{
			es:2,
			ee:3,
			st:200
		},
		{
			es:2,
			ee:3,
			st:200
		}
	],
	envObj:{
		l:50,
		t:50,
		z:0
	}
}

let no = {};
Object.assign(no,o);
o.start=2;
no.name = 'no';
no.envObj.l = 100;
console.log(o)
console.log(no)
</script>
</body>
</html>
