<head>

<title>智能社— http://www.zhinengshe.com</title>
<style>
*{margin:0; padding:0; list-style:none;}
ul{width:336px; overflow:hidden; margin:100px auto;}
li{float:left; width:100px;height:100px; background:#ccc; border:1px solid #000; margin:5px; text-align:center; line-height:100px;}
</style>
<script src="move.js"></script>
<script>
window.onload=function(){
	var oBtn = document.getElementById('btn1');
	var oBox = document.getElementById('box');
	var oUl = oBox.children[0];
	var aLi = oUl.children;
	var aPos = [];
	for(var i=0;i<aLi.length;i++){
		aPos.push({left:aLi[i].offsetLeft,top:aLi[i].offsetTop});
	}
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.left = aPos[i].left+'px';
		aLi[i].style.top = aPos[i].top+'px';
		aLi[i].style.position='absolute';
		aLi[i].style.margin=0;
	}
	var bOk = false;
	oBtn.onclick=function(){
		if(bOk)return;
		bOk=true;
		for(var i=0;i<aLi.length;i++){
			(function(index){
				setTimeout(function(){
					move(aLi[index],{width:0,height:0,left:0,top:0,opacity:0},{complete:function(){
						if(index==aLi.length-1){
							for(var i=index;i>=0;i--){
								(function(index){
									setTimeout(function(){
										move(aLi[index],{width:100,height:100,opacity:1,left:aPos[index].left,top:aPos[index].top},{complete:function(){
											if(index==0){
												bOk=false;
											}
										}});
									},100*(aLi.length-i));
								})(i);
							}
						}
					}});
				},100*i);
			})(i);
		}
	};
};
</script>
</head>

<body>
<input type="button" value="分页" id="btn1" />
<div id="box">
	<ul>
    	<li>1</li>
    	<li>2</li>
    	<li>3</li>
    	<li>4</li>
    	<li>5</li>
    	<li>6</li>
    	<li>7</li>
    	<li>8</li>
    	<li>9</li>
    </ul>
</div>
</body>
</html>
