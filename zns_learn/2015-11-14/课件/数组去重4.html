<script>
var arr = [1,2,3,3,3,4,4,4,3,3,3,2,2,2,7,7,7,7];
function findInArr(arr,item){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==item){
			return true;
		}
	}
	return false;
}
function removeDup(arr,s,e){
	if(s>e){
		return [];
	}else if(s==e){
		return [arr[s]];
	}
	var c = Math.floor((s+e)/2);
	var l = removeDup(arr,s,c);
	var r = removeDup(arr,c+1,e);
	for(var i=0;i<r.length;i++){
		if(!findInArr(l,r[i])){
			l.push(r[i]);
		}
	}
	return l;
}
document.write(removeDup(arr,0,arr.length-1));
</script>
