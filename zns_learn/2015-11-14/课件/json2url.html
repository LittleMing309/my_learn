<script>
/*
json2url
{a:1,b:2,c:3}
a=1&b=2&c=3
*/
function json2url(json){
	var arr = [];
	for(var i in json){
		arr.push(i+'='+json[i]);
	}
	return arr.join('&');
}
var json = {a:1,b:2,c:3};
document.write(json2url(json));
</script>
