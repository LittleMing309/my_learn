<style>
.skin1{background:#399;}
.skin2{background:#f33;}
.skin3{background:#f90;}
</style>
<script src="cookie.js"></script>
<script>
window.onload=function(){
	var oSkin1 = document.body.children[0];
	var oSkin2 = document.body.children[1];
	var oSkin3 = document.body.children[2];
	var skin = getCookie('skin');
	if(skin){
		changeSkin(skin);
	}
	oSkin1.onclick=function(){
		changeSkin('skin1');
	};
	oSkin2.onclick=function(){
		changeSkin('skin2');
	};
	oSkin3.onclick=function(){
		changeSkin('skin3');
	};
	function changeSkin(skin){
		addCookie('skin',skin,1);
		document.body.className=skin;
	}
};
</script>
</head>

<body class="skin1">
<input type="button" value="skin1" />
<input type="button" value="skin2" />
<input type="button" value="skin3" />
</body>
