<style>
*{margin:0; padding:0; list-style:none;}
li{width:200px;height:200px;  background:#ccc; position:absolute; top:100px; left:300px; font-size:50px; text-align:center; line-height:200px;}
li span{position:absolute; top:0; left:-200px; width:100%; height:100%; background:red; opacity:0.4; filter:alpha(opacity:40);}
</style>
<script>
function a2d(a){
	return a*180/Math.PI;
}
function hoverDir(oEvent,obj){
	var x = obj.offsetLeft+obj.offsetWidth/2-oEvent.clientX;
	var y = obj.offsetTop+obj.offsetHeight/2-oEvent.clientY;
	return Math.round((a2d(Math.atan2(y,x))+180)/90)%4;
}
window.onload=function(){
	var oUl = document.body.children[0];
	var oLi = oUl.children[0];
	oLi.onmouseover=function(ev){
		var oEvent = ev||event;
		var dir = hoverDir(oEvent,this);
		switch(dir){
			case 0:
				oLi.innerHTML='右面移入';
				break;
			case 1:
				oLi.innerHTML='下面移入';
				break;
			case 2:
				oLi.innerHTML='左面移入';
				break;
			case 3:
				oLi.innerHTML='上面移入';
				break;
		}
	};
	oLi.onmouseout=function(ev){
		var oEvent = ev||event;
		var dir = hoverDir(oEvent,this);
		switch(dir){
			case 0:
				oLi.innerHTML='右面移出';
				break;
			case 1:
				oLi.innerHTML='下面移出';
				break;
			case 2:
				oLi.innerHTML='左面移出';
				break;
			case 3:
				oLi.innerHTML='上面移出';
				break;
		}
	};
};
</script>
</head>

<body>
<ul>
	<li></li>
</ul>
</body>
</html>
