<style>
*{margin:0; padding:0;}
#box{width:300px; height:300px; border:1px solid #000; border-radius:50%; position:absolute; top:100px; left:300px;}
#box span{width:50px; height:50px; background:red; border-radius:50%; position:absolute; left:50%;margin-left:-25px; top:0; margin-top:-25px;}
</style>
<script>
function d2a(d){
	return d*Math.PI/180
}
function a2d(a){
	return a*180/Math.PI
}
window.onload=function(){
	var oBox = document.getElementById('box');
	var R = oBox.offsetWidth/2;
	var a = 0;		//假设角度
	var n = 10;
	for(var i = 0 ; i<n; i++){
		var oS = document.createElement('span');
		oBox.appendChild(oS);
	}
	var aS = oBox.children;
	var bOk = true;
	oBox.onclick = function(){
		for(var i = 0; i<aS.length; i++){
			if(bOk){
				move(aS[i],i*360/n);
			}else{
				move(aS[i],0);
			}
		}
		bOk=!bOk;
	}

	function move(obj,iTarget){
		var start = 0;
		var dis = iTarget - start;
		var count = Math.floor(1000/30);
		var n = 0;
		clearInterval(obj.timer);
		obj.timer = setInterval(function(){
			n++;
			var cur = start + dis*n/count;
			var x = R + Math.sin(d2a(cur))*R;
			var y = R - Math.cos(d2a(cur))*R;
			obj.style.left = x + 'px';
			obj.style.top = y + 'px';
			if(n==count){
				clearInterval(obj.timer);
			}
		},30)
	}
};
</script>
</head>

<body>
<div id="box">

</div>
</body>
