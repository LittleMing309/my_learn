<style>
*{margin:0; padding:0;}
#box{width:200px;}
#box input{background:#ccc;}
#box input.on{background:#399;}
#box div{width:200px; height:200px; background:#ccc; display:none;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var aBtn = oBox.getElementsByTagName('input');
	var aDiv = oBox.getElementsByTagName('div');
	var oPrev = oBox.getElementsByTagName('a')[0];
	var oNext = oBox.getElementsByTagName('a')[1];
	var iNow = 0;
	for(var i=0;i<aBtn.length;i++){
		(function(index){
			aBtn[i].onclick=function(){
				iNow = index;
				tab();
			};
		})(i);
	}
	function tab(){
		
		for(var i=0;i<aBtn.length;i++){
			aBtn[i].className='';
			aDiv[i].style.display='none';
		}
		aBtn[iNow].className='on';
		aDiv[iNow].style.display='block';
	}
	oPrev.onclick=function(){
		iNow--;
		if(iNow<0){
			iNow=aBtn.length-1;
		}
		tab();
	};
	oNext.onclick=function(){
		iNow++;
		if(iNow==aBtn.length){
			iNow=0;
		}
		tab();
	};
};
</script>
</head>

<body>
<div id="box">
	<a href="javascript:;">←</a>
	<input type="button" value="aaa" class="on" />
	<input type="button" value="bbb" />
	<input type="button" value="ccc" />
	<a href="javascript:;">→</a>
    <div style="display:block;">1111</div>
    <div>2222</div>
    <div>3333</div>
</div>
</body>
</html>
