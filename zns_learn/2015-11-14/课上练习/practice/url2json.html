<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>url2json</title>
	<script>
		/*
		url2json
		a=1&b=2&c=3
		{a:1,b:2,c:3}
		*/
		function url2json(url){
			var json ={};
			var arr = url.split('&')
			for(var i = 0 ; i<arr.length; i++){
				var arr2 = arr[i].split('=');
				json[arr2[0]]=arr2[1];
			}
			return json;
		}
		var str = 'a=1&b=2&c=3';
		console.log(url2json(str));
	</script>
</head>
<body>
	
</body>
</html>
