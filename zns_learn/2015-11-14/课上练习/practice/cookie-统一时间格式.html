<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cookie-统一时间格式</title>
	<script type="text/javascript" charset="utf-8" >
		var oDate = new Date();
		oDate.setFullYear(2016,1,1);
		oDate.setHours(0,0,0,0;);
		document.cookie = 'age=16; expires'+oDate.toGMTString();
	</script>
</head>
<body>
	
</body>
</html>
