<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>换肤</title>
	<style>
		.skin1{background:#399;}
		.skin2{background:#f33;}
		.skin3{background:#f90;}
	</style>
	<script src="cookie.js"></script>
	<script>
		window.onload = function(){
			var oBtn1 = document.body.children[0];
			var oBtn2 = document.body.children[1];
			var oBtn3 = document.body.children[2];
			var skin = getCookie('skin');
			if(skin){
				changeSkin(skin);
			}
			oBtn1.onclick = function(){
				changeSkin('skin1');
			};
			oBtn2.onclick = function(){
				changeSkin('skin2');
			};
			oBtn3.onclick = function(){
				changeSkin('skin3');
			}
			function changeSkin(skin){
				addCookie('skin',skin,1);
				document.body.className = skin;
			}
		}
	</script>
</head>
<body class="skin1">
	<input type="button" value="皮肤一" />
	<input type="button" value="皮肤二" />
	<input type="button" value="皮肤三" />
</body>
</html>
