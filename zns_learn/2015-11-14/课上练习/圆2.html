<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆</title>
	<style type="text/css">
		*{margin:0; padding: 0;}
		#box{ height: 400px; width: 400px; border:1px solid black; position: absolute; left: 300px; top:100px; border-radius: 50%;}
		#box span{ height: 50px; width: 50px; background: red; border-radius: 50%; position: absolute; left: 50%; margin-left: -25px; top: 0; margin-top: -25px;}
	</style>
	<script type="text/javascript">
		function d2a(d){
			return d*Math.PI/180   //角度-》弧度  
		}
		function a2d(a){
			return a*180/Math.PI   //弧度-》角度
		}
		window.onload = function(){
			var oBox = document.getElementById('box');
			var oS = oBox.children[0];
			var R = oBox.offsetWidth/2;
			var a = 0;
			setInterval(function(){
				a+=10;
				var x =R + Math.sin(d2a(a))*R;
				var y =R - Math.cos(d2a(a))*R;
				oS.style.left = x + 'px';
				oS.style.top = y + 'px';
			},30);
		}
	</script>
</head>
<body>
	<div id="box">
		<span></span>
	</div>
</body>
</html>
