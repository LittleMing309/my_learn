<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	p{ color:red;}
</style>
<script>
	function rnd(n,m){
		return parseInt(Math.random()*(m-n)+n);
	}

	function findArr(arr,n){
		for(var i=0; i<arr.length;i++){
			if(arr[i] == n){
				return true;
			}	
		}
		return false;
	}

	window.onload = function(){
		var oBox = document.getElementById('redBox');
		var arr = [];
		
		for(var i=0; i<6; i++){
			var nRnd = rnd(1,34);
			if(!findArr(arr,nRnd)){
				arr.push(nRnd)
				oBox.innerHTML += nRnd+',';		
			}
			alert(arr.length)
		}
	}
</script>
</head>

<body>
	<p id="redBox"></p>
</body>
</html>
