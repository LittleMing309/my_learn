<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	window.onload = function(){
		var aInp = document.getElementsByTagName('input');
		aInp[2].onclick = function(){
			var str1 = parseInt(aInp[0].value);
			var str2 =  parseInt(aInp[1].value);
		//	alert(isNaN(str1))
		//	alert(typeof(str1));
			if(isNaN(str1) || isNaN(str2)){
				alert('抱歉,您输入的数据有误')
			}else{
				alert( str1 / str2 );
			}
		}
	}
</script>
</head>

<body>
	<input type="text" />/
	<input type="text" />
	<input type="button" value="结果" />
</body>
</html>
