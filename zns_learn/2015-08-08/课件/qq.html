<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	#userpic{ width:100px; height:100px; background:red;}
	#showbox{ width:200px; height:300px; background:yellow; position:absolute; left:120px; top:10px; display:none;}
</style>
<script>
	window.onload = function(){
		var oBtn = document.getElementById('userpic');
		var oBox = document.getElementById('showbox');
		var time=null;
		oBtn.onmouseover= function(){
			clearTimeout(time);
			oBox.style.display='block';	
		}
		oBtn.onmouseout= function(){
			time= setTimeout(function(){
					oBox.style.display='none';	
			},500)
		}
		
		oBox.onmouseover= function(){
			clearTimeout(time);
			oBox.style.display='block';	
		}
		
		oBox.onmouseout= function(){
			time= setTimeout(function(){
					oBox.style.display='none';	
			},500)
		}
			
	}
</script>
</head>

<body>
	<div id="userpic"></div>
	<div id="showbox"></div>
</body>
</html>
