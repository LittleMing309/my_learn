<script>
window.onload=function(){
	var oBtn=document.getElementById('btn1');
	var oBtn2=document.getElementById('btn2');
	var oT=document.getElementById('t1');
	var time=null;
	var num=0;
	
	oBtn.onclick =rem;
	oBtn2.onclick =add;
	
	function rem(){
		num--;
		oT.value=num;
	}
	
	function add(){
		num++
		oT.value=num;
	}
	
	oBtn.onmousedown=function(){
		time= setInterval(rem,200)
	}
	
	oBtn2.onmousedown=function(){
		time= setInterval(add,200)
	}
	
	oBtn.onmouseup=oBtn2.onmouseup=function(){
		clearInterval(time)
	}
	
}
</script>
</head>

<body>
<input type="button" value="-" id="btn1">
<input type="text" value="0" id="t1">
<input type="button" value="+" id="btn2">
