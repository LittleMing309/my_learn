<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:200px; margin:0 auto; border:1px solid red; font-size:50px; text-align:center;}
	.col_red{ color:red;}
</style>
<script>
	function toDou(num){
		if(num<10){
			return '0'+parseInt(num);
		}else{
			return ''+parseInt(num);
		}
	}

	window.onload = function(){
		var oDiv = document.getElementById('box');
		var oDiv2 = document.getElementById('box2');
		
		var time =[5,21];
		var str1 = ['即将拍卖','正在拍卖','拍卖结束'];
		
		var time2 =[8,13];
		var str2 = ['即将拍卖','正在拍卖','拍卖结束'];
		
		
		dao(oDiv,time,str2);
		dao(oDiv2,time2,str2);
		
		function dao(obj,time,str2){
			var oSpan = obj.getElementsByTagName('span')[0];
			var oEm = obj.getElementsByTagName('em')[0];
			oSpan.innerHTML =str2[0];
			oEm.innerHTML =toDou(time[0]/60)+':'+toDou(time[0]%60);
			
			var timer = setInterval(function(){
				time[0]--;
				//oSpan.innerHTML =str2[0];
				oEm.innerHTML =toDou(time[0]/60)+':'+toDou(time[0]%60);
				if(time[0]==0){
					clearInterval(timer);
					oSpan.innerHTML=str2[1];
					oSpan.className='col_red';
					setInterval(function(){
						time[1]--;
						oEm.innerHTML =toDou(time[1]/60)+':'+toDou(time[1]%60);	
						
					},1000);
				}
			},1000)	
		}
		
	}
	
	
</script>
</head>

<body>
	<div id="box">
		<span>XXXX</span>
		<em>00:00</em>
	</div>
	<div id="box2">
		<span>XXXX</span>
		<em>00:00</em>
	</div>
</body>
</html>
