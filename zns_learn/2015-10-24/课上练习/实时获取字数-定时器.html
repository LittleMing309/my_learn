<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实时获取字数</title>
	<script type="text/javascript">
		window.onload = function(){
			var oInp = document.getElementsByTagName('input')[0];
			setInterval(function(){
				document.title = oInp.value.length;
			},100);
		}
	</script>
</head>
<body>
	<input type="text" />
</body>
</html>
