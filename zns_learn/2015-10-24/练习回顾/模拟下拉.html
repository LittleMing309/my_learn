<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	h3{ width:100px; height:30px; border:1px solid red; text-align:center; line-height:30px;}
	ul{ display:none;}
	li{ width:100px; height:30px; list-style:none; border:1px solid #CCC;}
</style>
<script>
	window.onload=function(){
		var oH3=document.getElementsByTagName('h3')[0];
		var oUl=document.getElementsByTagName('ul')[0];
		var aLi=document.getElementsByTagName('li');
			oH3.onclick=function(ev){
				var oEvent=ev||event;
				oEvent.cancelBubble=true;
				oUl.style.display='block';	
			};
			for(var i=0; i<aLi.length;i++){
				aLi[i].onclick=function(){
					oH3.innerHTML=this.innerHTML;	
					oUl.style.display='none';	
				};	
			}
			
			//冒泡到这里
			document.onclick=function(){
				oUl.style.display='none';		
			};
	};
</script>
</head>

<body>
	<div>
		<h3>选择地址</h3>
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>广州</li>
		</ul>
	</div>
</body>
</html>
