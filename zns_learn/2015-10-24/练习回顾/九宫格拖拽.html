<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	#box{ width:300px; height:300px; background:#CCC; position:absolute; left:100px; top:100px; }
	.l,.r{ width:20px; height:100%; position:absolute; background:blue;}
	.t,.b{ width:100%; height:20px; position:absolute; background:blue;}
	.lt,.rt,.lb,.rb{ width:20px; height:20px; background:red; position:absolute;}
	.l,.lt{ left:0; top:0;}
	.r,.rt{ right:0; top:0;}
	.t{ left:0; top:0;}
	.b,.lb{ left:0; bottom:0;}
	.rb{ right:0; bottom:0;}
</style>
<script>
	window.onload=function(){
		var oBox=document.getElementById('box');
		var l = oBox.children[0];
		var r = oBox.children[1];
		var lt=oBox.children[4];
		r.onmousedown=function(ev){
			var oEvent=ev||event;
			var downX=oEvent.clientX;
			var oldW=oBox.offsetWidth;
			document.onmousemove=function(ev){
					var oEvent=ev||event;
					var newW=oEvent.clientX-downX+oldW;
					oBox.style.width=newW+'px';
			};
			document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
			};
			return false;
		};
		l.onmousedown=function(ev){
			var oEvent=ev||event;
			var downX=oEvent.clientX;
			var oldW=oBox.offsetWidth;
			var oldL=oBox.offsetLeft;
			document.onmousemove=function(ev){
					var oEvent=ev||event;
					var target=oEvent.clientX-downX;
					var newW=oldW-target;
					var newL=oldL+target;
					oBox.style.width=newW+'px';
					oBox.style.left=newL+'px';
			};
			document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
			};
			return false;
		};
		lt.onmousedown=function(ev){
			var oEvent=ev||event;
			var downX=oEvent.clientX;
			var oldW=oBox.offsetWidth;
			var oldL=oBox.offsetLeft;
			var downY=oEvent.clientY;
			var oldH=oBox.offsetHeight;
			var oldT=oBox.offsetTop;
			document.onmousemove=function(ev){
					var oEvent=ev||event;
					var target=oEvent.clientX-downX;
					var newW=oldW-target;
					var newL=oldL+target;
					var target2=oEvent.clientY-downY;
					var newH=oldH-target2;
					var newT=oldT+target2;
					oBox.style.width=newW+'px';
					oBox.style.left=newL+'px';
					oBox.style.height=newH+'px';
					oBox.style.top=newT+'px';
			};
			document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
			};
			return false;
		};
	};
</script>
</head>

<body>
		<div id="box">
			<div class="l"></div>
			<div class="r"></div>
			<div class="t"></div>
			<div class="b"></div>
			<div class="lt"></div>
			<div class="rt"></div>
			<div class="rb"></div>
			<div class="lb"></div>
		</div>
</body>
</html>
