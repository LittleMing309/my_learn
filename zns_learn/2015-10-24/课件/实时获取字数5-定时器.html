<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	window.onload=function(){
		var txt=document.getElementById('txt');
		setInterval(
			function(){
				document.title=	txt.value.length;
			}
		,10);
	};
</script>
</head>

<body>
	<input type="text" id="txt" />
</body>
</html>
