<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:300px; height:300px; background:red;}
	h3{ width:300px; height:50px; background:blue;}
</style>
<script>
	window.onload=function(){
		var oDiv=document.getElementsByTagName('div');
			oDiv[0].onmouseout=function(ev){
				var oEvent=ev||event;
				var toO=oEvent.toElement || oEvent.relatedTarget;
				if(this.contains(toO))return;
				alert('移出了')
			};
	};
</script>
</head>

<body>
	<div>
		<h3></h3>
	</div>
</body>
</html>
