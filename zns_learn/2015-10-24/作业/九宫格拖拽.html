<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九宫格拖拽</title>
	<style type="text/css">
		#box{ height: 300px; width: 300px; background: #CCC; position: absolute; left: 400px; top: 200px;}
		.l,.r{ height: 100%; width: 20px; background: blue; position: absolute;}
		.l,.lt{ left: 0; top: 0;}
		.r,.rt{ top:0; right: 0;} 
		.t,.b{ height: 20px; width: 100%; position: absolute; background: blue;}
		.t{ left: 0; top: 0;}
		.b,.lb{ left: 0; bottom: 0;}
		.lt,.lb,.rt,.rb{ height: 20px; width: 20px; background: red; position: absolute;}
		.rb{ right: 0; bottom: 0;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			var l = oBox.children[0];
			l.onmousedown = function(ev){
				var oEvent = ev || event;
				var downX = oEvent.clientX;
				var downW = oBox.offsetWidth;
				var downL = oBox.offsetLeft; 
				document.onmousemove = function(ev){
					var oEvent = ev || event;
					var target = oEvent.clientX - downX;
					var newL = downL + target;
					var newW = downW - target;
					if(newL > downL + downW){
						newL = downL + downW;
					};
					oBox.style.width = newW + 'px';
					oBox.style.left = newL + 'px';
				};
				document.onmouseup = function(){
					document.onmousemove = null;
					document.onmouseup = null;
				}
			};
		}
	</script>
</head>
<body>
	<div id="box">
		<div class="l"></div>
		<div class="t"></div>
		<div class="r"></div>
		<div class="b"></div>
		<div class="lt"></div>
		<div class="lb"></div>
		<div class="rt"></div>
		<div class="rb"></div>
	</div>
</body>
</html>
