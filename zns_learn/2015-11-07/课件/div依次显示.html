<!DOCTYPE HTML>

<title>无标题文档</title>
<style>
	div{ width:100px; height:100px; background:red; float:left; margin:10px; display:none;}
</style>
<script>
	window.onload=function(){
		var aDiv=document.getElementsByTagName('div');
		for(var i=0; i<aDiv.length;i++){
			aDiv[i].style.display='block';
		}
	};
</script>
</head>
