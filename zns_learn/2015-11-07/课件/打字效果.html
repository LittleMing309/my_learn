<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:100px; height:100px; background:red; float:left; margin:10px; opacity:0;}
	span{ font-size:20px; color:#C00; font-family:'Microsoft Yahei'; opacity:0;}
</style>
<script src="move10.js"></script>
<script>
	window.onload=function(){
		var str='李克强指出，我国仍处于并将长期处于社会主义初级阶段、基本国情和社会主要矛盾没有变。"十三五"时期是全面建成小康社会的决胜阶段，夺取这一胜利意味着，到2020年我国人均国内生产总值将接近高收入国家水平，基本跨越"中等收入陷阱"，这将是我国现代化进程中又一个里程碑。但全面建成小康社会目标不会自动实现，天上不会掉馅饼，我们面前的风险挑战还很多，困难不可低估。';
		for(var i=0; i<str.length;i++){
			var oSpan=document.createElement('span');
			oSpan.innerHTML=str.charAt(i);
			document.body.appendChild(oSpan);
		}
		
		var aSpan=document.getElementsByTagName('span');
		var i=0;
		var timer=setInterval(function(){
			move(aSpan[i],{opacity:1});
			i++;
			if(i==aSpan.length){
				clearInterval(timer);
			}
		},100);
		
	};
</script>
</head>

<body>
	
</body>
</html>
