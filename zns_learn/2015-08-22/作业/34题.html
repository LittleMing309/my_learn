<script>
	var str = 'a=1&b=2&c=3';
	var arr = str.split('&');
	var arr2 = [];
	for( var i = 0; i<arr.length; i++){
		var str2 = arr[i].split('');
		var arr3 = str2.splice(1,1,':');
		var arr4 = str2.join(' ');
		arr2.push(arr4);
		
	}
	
	var str3 = arr2.join(',');

	alert(str3);
</script>
