<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	function setStyle(obj,json){
		for(var i in json){
			obj.style[i] =json[i];
		}
	}

	window.onload= function(){
		var oDiv = document.getElementsByTagName('div')[0];
		setStyle(oDiv,{'width':'300px','height':'300px','background':'red'})	
		setStyle(oDiv,{'background':'blue'})
	}
</script>
</head>

<body>
	<div></div>
</body>
</html>
