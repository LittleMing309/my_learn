	function findMin(arr,iStart){
			var iMin = arr[iStart];
			var minIndex = iStart;
			for(var i=iStart+1; i<arr.length; i++){
				if(arr[i] < iMin){
					iMin = 	arr[i];
					minIndex = i;
				}
			}
			return minIndex;
	}
	
	for(var i=0; i<arr.length;i++){
		var n = findMin(arr,i);
		var tep;
		tep = arr[i];
		arr[i]=arr[n];
		arr[n] = tep;
	}
