<style>
.ok{ border-color:green;}
.err{ border-color:red;}
</style>
<script>
window.onload=function(){
	var oForm = document.getElementById('form1');
	var oEmail = oForm.children[0];
	oForm.onsubmit=function(){
		var bOk = true;
		var re = /^\w+\@[0-9a-zA-Z\-]+(\.[a-zA-Z]{2,8}){1,2}$/;
		if(re.test(oEmail.value)){
			oEmail.className='ok';
		}else{
			oEmail.className='err';
			bOk = false;
		}
		if(!bOk){
			return false;
		}
	};
};
</script>
</head>

<body>
<form id="form1" action="http://www.baidu.com/">
	<input type="text" name="email" />
    <input type="submit" />
</form>
