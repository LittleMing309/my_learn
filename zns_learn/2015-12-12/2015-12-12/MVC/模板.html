<title>智能社— http://www.zhinengshe.com</title>
<style>
</style>
<script>
window.onload=function(){
	var oName = document.getElementsByTagName('input')[0];
	var oAge = document.getElementsByTagName('input')[1];
	var oBtn = document.getElementsByTagName('input')[2];
	var oDiv = document.getElementById('div1');
	oBtn.onclick=function(){
		var data = {name:oName.value,age:oAge.value};
		var re = /\{\$\w+\}/g;
		oDiv.innerHTML = oDiv.innerHTML.replace(re,function(s){
			//{$name}
			//{$age}
			s = s.substring(2,s.length-1);
			return data[s];
		});
	};
};
</script>
</head>

<body>
<input type="text" name="name" />
<input type="text" name="age" />
<input type="button" value="按钮" />
<div id="div1">我叫{$name},今年{$age}岁</div>
</body>
