<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:600px; height:300px; border:1px solid blue; margin:0 auto;}
	div div{ width:300px; height:300px; background:red;}
	
</style>
<script>
	window.onload = function(){
		var oDiv = document.getElementsByTagName('div')[1];
		var num = 0;
		var toR = true;
		setInterval(function(){
			if(num <= 300 && toR){
				num+=5;
			}else if(num >=0){
				num-=5;	
				toR = false;
			}else{
				toR = true;
			}
			oDiv.style.marginLeft = 	num+'px';
		},30);	
	}
</script>
</head>

<body>
	<div>
		<div></div>
	</div>
</body>
</html>
