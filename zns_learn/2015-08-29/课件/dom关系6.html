<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	window.onload =function(){
			var list = document.getElementById('list');
			var aLi=list.firstElementChild || list.firstChild;
			alert(aLi.innerHTML);
	}
</script>
</head>

<body>
	<ul id="list">
		<li>1</li>
		<li>2
			<ol>
				<li>5</li>
				<li>6</li>
				<li>7</li>
			</ol>
		</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
