<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	var str='abc123哈哈';
	
	function getByLen(str){
		var num=0;
		for(var i=0; i<str.length;i++){
			if(str.charCodeAt(i)>=0X4E00 && str.charCodeAt(i)<=0X9FA5){
					num+=3;
			}else{
				num++;
			}
		}
		return num;
	}
	
	alert(getByLen(str))
</script>
</head>

<body>
</body>
</html>
