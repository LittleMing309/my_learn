<style>
*{margin:0; padding:0;}
div{width:100px; height:100px; background:red; position:absolute; top:0; left:0; text-align:center; line-height:100px; font-size:20px; font-weight:bold;}
</style>
<script>
window.onload=function(){
	var oDiv = document.getElementsByTagName('div')[0];
	
	var iSpeedX = 8;
	var iSpeedY = 6;
	
	setInterval(function(){
		var l = oDiv.offsetLeft+iSpeedX;
		var t = oDiv.offsetTop+iSpeedY;
		
		if(t>=document.documentElement.clientHeight-oDiv.offsetHeight){
			iSpeedY*=-1;
		}
		if(l>=document.documentElement.clientWidth-oDiv.offsetWidth){
			iSpeedX*=-1;
		}
		if(t<=0){
			iSpeedY*=-1;
		}
		if(l<=0){
			iSpeedX*=-1;
		}
		
		
		
		oDiv.style.left = l+'px';
		oDiv.style.top = t+'px';
		
	},30);
	
	
};
</script>
</head>

<body>
<div>带我飞</div>
