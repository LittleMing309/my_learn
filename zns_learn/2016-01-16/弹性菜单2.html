*{margin:0; padding:0; list-style:none;}
ul{overflow:hidden; width:328px; margin:100px auto; background:#ccc; position:relative; top:0; left:0;}
ul li{float:left; width:80px; height:40px; border:1px solid #000; line-height:40px; text-align:center; position:relative; z-index:2;}
#box{position:absolute; top:0; left:0; background:yellow; z-index:1;}
</style>
<script src="move.js"></script>
<script>
window.onload=function(){
	var oUl = document.getElementsByTagName('ul')[0];
	var aLi = oUl.children;
	var oBox = aLi[aLi.length-1];
	for(var i=0;i<aLi.length-1;i++){
		aLi[i].onmouseover=function(){
			//oBox.style.left = this.offsetLeft+'px';
			move(oBox,this.offsetLeft);
		};
		aLi[i].onmouseout=function(){
			move(oBox,0);
			//oBox.style.left = 0+'px';
		};
	}
};
</script>
