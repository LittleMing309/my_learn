<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:300px; height:300px; border:1px solid red; font-size:100px; text-align:center; line-height:300px; display:none;}
	.show{ display:block;}
	.active{ background:red; color:#fff;}
</style>
<script>
	window.onload = function(){
		var aInp= document.getElementsByTagName('input');
		var aBox= document.getElementsByTagName('div');
		for(var i=0; i<aInp.length;i++){
			(function(num){
				aInp[num].onclick = function(){
					for(var i=0; i<aInp.length;i++){
						aInp[i].className='';	
						aBox[i].className='';
					}
					aBox[num].className='show';
					aInp[num].className='active';
				}	
			})(i)
		}
	}
</script>
</head>

<body>
	<input type="button" value="电影" class="active" />
	<input type="button" value="电视剧" />
	<input type="button" value="动画片" />
	<div class="show">电影</div>
	<div>电视剧</div>
	<div>动画片</div>
</body>
</html>
