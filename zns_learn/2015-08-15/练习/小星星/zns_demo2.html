<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能课堂 - www.zhinengshe.com</title>
<link href="zns_style2.css" rel="stylesheet" type="text/css" />
<script>
window.onload=function ()
{
	var aLi=document.getElementsByTagName('li');
	
	for(var i=0;i<aLi.length;i++)
	{
		aLi[i].index=i;
		aLi[i].onmouseover=function ()
		{
			for(var i=0;i<=this.index;i++)
			{
				aLi[i].className=i%2?'r_active':'l_active';
			}
		};
		aLi[i].onmouseout=function ()
		{
			for(var i=0;i<aLi.length;i++)
			{
				aLi[i].className=i%2?'r':'l';
			}
		};
		aLi[i].onclick=function ()
		{
			for(var i=0;i<aLi.length;i++)
			{
				aLi[i].onmouseover=null;
				aLi[i].onmouseout=null;
				aLi[i].onclick=null;
			}
			
			alert('当前是：'+(this.index+1)/2+'分');
		};
	}
};
</script>
</head>

<body>
<div id="pingfen">
	<ul>
    	<li class="l"></li>
    	<li class="r"></li>
    	<li class="l"></li>
    	<li class="r"></li>
    	<li class="l"></li>
    	<li class="r"></li>
    	<li class="l"></li>
    	<li class="r"></li>
    	<li class="l"></li>
    	<li class="r"></li>
    </ul>
</div>
</body>
</html>
