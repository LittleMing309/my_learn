<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:300px; height:100px; background:yellow;}
</style>
<script>
	function findArr(arr,str){
		for(var i=0; i<arr.length;i++){
			if(arr[i]==str){
				return true;
			}
		}
		return false;
	}

	function getByClass(oPar,iClass){
		if(oPar.getElementsByClassName){
			//chrome firefox
			return 	oPar.getElementsByClassName(iClass)
		}else{
			//ie 6-8
			var arr = [];
			var aObj = oPar.getElementsByTagName('*');
			for(var i =0;i<aObj.length;i++){
				var arr2 = aObj[i].className.split(' ');
				if(findArr(arr2,iClass)){
					arr.push(aObj[i]);
				}
			}
			return arr;
		}
	}

	window.onload =function(){
		var obj = getByClass(document,'box1');
		obj[0].style.background='red';
	}
</script>
</head>

<body>
	<div class=" box2 box12"></div>
	<div></div>
	<div class="box1"></div>
</body>
</html>
