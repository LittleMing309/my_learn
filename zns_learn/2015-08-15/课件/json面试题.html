<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	var 小明={age:18,address:"杭州",job:"前端开发",亲属:
		[
			{name:"小花",job:"护士",age:20},
			{name:"小朵",job:"教师",age:22}
		]};
	
	for( var i in 小明){
		alert('小明的'+i+'是'+小明[i]);
	}

</script>
</head>

<body>
	小明今年18岁，他住在杭州，他的职业是前端开发，他还有俩个姐姐
	一个叫小花，职业是护士，年龄是20
	一个叫小朵，职业是教师，年龄是22
	用一段json表达出上述信息 
	
	
</body>
</html>
