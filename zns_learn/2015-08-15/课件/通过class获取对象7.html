<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:300px; height:300px; background:yellow;}
</style>
<script>
	function getByClass(oPar,iClass){
		if(oPar.getElementsByClassName){
			//chrome firefox
			return 	oPar.getElementsByClassName(iClass)
		}else{
			//ie 6-8
			var arr = [];
			var aObj = oPar.getElementsByTagName('*');
			for(var i =0;i<aObj.length;i++){
				if(aObj[i].className.indexOf(iClass) !=-1){
					arr.push(aObj[i]);
				}
			}
			return arr;
		}
	}

	window.onload =function(){
		var obj = getByClass(document,'box1');
		obj[0].style.background='red';
	}
</script>
</head>

<body>
	<div class="box1 box2"></div>
	<div></div>
	<div class="box1"></div>
</body>
</html>
