<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	var arr = [1,5,6,2,8,13,33,66];
	//正序
	arr.sort(function(a,b){
		return a-b;
	});
	
	//反序
	arr.sort(function(a,b){
		return b-a;
	});
	alert(arr);
</script>
</head>

</body>
