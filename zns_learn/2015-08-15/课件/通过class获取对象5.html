<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:300px; height:300px; background:yellow;}
</style>
<script>
	window.onload =function(){
		var oDiv = document.getElementsByTagName('div');
		for(var i=0; i<oDiv.length;i++){
			if(oDiv[i].className == 'box1'){
				oDiv[i].style.background ='red';
			}
		}
	}
</script>
</head>

<body>
	<div class="box1"></div>
	<div></div>
	<div class="box1"></div>
</body>
</html>
