<script>
//构造函数 	构造函数有规范，首字母要大写
function CreatePerson(name,age){
	//1.原料
	var obj = new Date();
	//2.加工
	obj.name = name;
	obj.age = age;
	
	obj.showName = function(){
		alert(this.name);
	};
	
	obj.showAge = function(){
		alert(this.age);
	};
	
	//3.出售
	return obj;
}
var p1 = CreatePerson('eric',15);
var p2 = CreatePerson('王二',50);

alert(p1.showName==p2.showName);
