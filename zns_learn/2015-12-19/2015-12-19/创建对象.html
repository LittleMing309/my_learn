<script>
//构造函数 	构造函数有规范，首字母要大写
function CreatePerson(name,age){
	//1.原料
	//var obj = new Date();
	//1.new作用1，只要new构造函数
	//会自动的帮你加上:this = new Object();
	//2.加工
	this.name = name;
	this.age = age;
	
	this.showName = function(){
		alert(this.name);
	};
	
	this.showAge = function(){
		alert(this.age);
	};
	
	//3.出售
	//return obj;
	
	//只要加了new，
	//会自动帮你加上:return this;
}
var p1 = new CreatePerson('eric',15);
var p2 = new CreatePerson('王二',50);
p1.showName();
p1.showAge();
p2.showName();
p2.showAge();

</script>
