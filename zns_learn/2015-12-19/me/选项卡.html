<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style type="text/css">
		*{ margin:0; padding:0;}
		#box{ height: 350px; width: 300px; border:1px solid black; margin:50px auto;}
		#box input { background-color: #CCC;}
		#box div{ width: 300px; height: 300px; background-color: #CCC; font-style: 50px; color: black; line-height: 300px; text-align: center; display: none;}
		#box .on{ background-color: red;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			var aBtn = oBox.getElementsByTagName('input');
			var aDiv = oBox.getElementsByTagName('div');
			for(var i = 0; i<aBtn.length;i++){
				aBtn[i].index = i;
				aBtn[i].onclick = function(){
					for(var i = 0 ; i<aBtn.length; i++){
						aBtn[i].className = '';
						aDiv[i].style.display = '';
					}
					this.className = 'on';
					aDiv[this.index].style.display = 'block';
				}
			}
		}
	</script>
</head>
<body>
	<div id="box">
		<input class="on" type="button" value="电影" />
		<input type="button" value="电视剧" />
		<input type="button" value="动漫" />
		<div style="display:block;">电影</div>
		<div>电视剧</div>
		<div>动漫</div>
	</div>
</body>
</html>
