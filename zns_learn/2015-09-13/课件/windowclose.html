<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	window.onload=function(){
			var inp=document.getElementsByTagName('input')[0];
			inp.onclick=function(){
				window.close();	
			}
	};
	
</script>
</head>

<body>
	<input type="button" value="关闭" />
</body>
</html>
