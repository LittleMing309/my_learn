<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
		div{height: 200px; margin: 0; width: 100%; background:gray;}
	</style>
	<script>
		window.onresize = function(){
			var oBox = document.getElementById('box');
			if(document.documentElement.scrollWidth <1000 && document.documentElement.scrollWidth >600){
				oBox.style.background = 'red';
			}else if(document.documentElement.scrollWidth <600 && document.documentElement.scrollWidth >300){
				oBox.style.background = 'green';
			}else if(document.documentElement.scrollWidth <300 && document.documentElement.scrollWidth >0){
				oBox.style.background = 'blue';
			}else{
				oBox.style.background = 'gray';
			}
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
