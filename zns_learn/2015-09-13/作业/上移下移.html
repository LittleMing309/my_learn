<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	window.onload = function(){
		var oUl = document.getElementById('box');
		var aLi = oUl.getElementsByTagName('li');
		for( var i = 0 ; i<aLi.length; i++){
			var aBtn = aLi[i].getElementsByTagName('a')[0];
			var aBtn2 = aLi[i].getElementsByTagName('a')[1];
			aBtn.onclick = function(){
				var oPar = this.parentNode;
				if(oPar == aLi[0]){ alert('已经是第一个了'); return false}	
				var prev = oPar.previousElementSibling || oPar.previousSibling;
				oUl.insertBefore(oPar,prev);
			}
			aBtn2.onclick = function(){
				var oPar = this.parentNode;
				if(oPar == aLi[aLi.length-1]){ alert('已经是最后一个了'); return false}
				var next = oPar.nextElementSibling || oPar.nextSibling;
				var next2 = next.nextElementSibling || next.nextSibling;
				oUl.insertBefore(oPar,next2);
			}
		}	
	}
</script>
</head>
