<title>无标题文档</title>
<style>
	img{ float:left; border:1px solid red; margin:10px;}
</style>
<script>
	window.onload = window.onscroll = function(){
		var aImg = document.getElementsByTagName('img');
		var sH = document.documentElement.scrollTop || document.body.scrollTop;  // 滚动高度
		var cH = document.documentElement.clientHeight;	  // 浏览器可视区高度
		for( var i = 0; i<aImg.length;i++){
			var oT = aImg[i];
			if(oT.offsetTop < sH + cH){
				oT.src = oT.getAttribute('_src');
			}
		}
	}
</script>
</head>
