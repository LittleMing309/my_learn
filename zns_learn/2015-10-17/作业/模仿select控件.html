<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模仿select控件</title>
	<style type="text/css">
		*{ margin:0; padding: 0;}
		h3{ height: 30px; width: 200px; margin: 10px auto 0 ; line-height: 30px; text-align: center; border:1px solid red; }
		ul{ list-style:none; width: 200px; border:1px solid blue; margin:0 auto; display: none;}
		li{ line-height: 30px; text-align: center; border-bottom: 1px dashed #CCC;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oH3 = document.getElementsByTagName('h3')[0];
			var oUl = document.getElementsByTagName('ul')[0];
			var aLi = oUl.getElementsByTagName('li');
			oH3.onclick = function(ev){
				var oEvent = ev || event;
				oEvent.cancelBubble = true;
				oUl.style.display = 'block';
			}
			document.onclick = function(){
				oUl.style.display = 'none';
			}
			for(var i = 0; i<aLi.length; i++){
				aLi[i].onclick = function(){
					oH3.innerHTML = this.innerHTML;
					oUl.style.display = 'none';
				}
			}
		}
	</script>
</head>
<body>
	<h3>月份</h3>
	<ul>
		<li>1月</li>
		<li>2月</li>
		<li>3月</li>
		<li>4月</li>
	</ul>
</body>
</html>
