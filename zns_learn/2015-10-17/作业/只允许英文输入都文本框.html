<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>只允许英文输入的文本框<input type="text" /></title>
	<script type="text/javascript">
		window.onload = function(){
			var oInp = document.getElementsByTagName('input')[0];
			document.onkeydown = function(ev){
				var oEvent = ev || event;
				//alert(oEvent.keyCode);
				//65  90  8
				if(oEvent.keyCode>=65&&oEvent.keyCode<=90){
					return true;
				}else if(oEvent.keyCode==8){
					return true;
				}else{
					return false;
				}
			}
		}
	</script>
</head>
<body>
	<input type="text" />
</body>
</html>
