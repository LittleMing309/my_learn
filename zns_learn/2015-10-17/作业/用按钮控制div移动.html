<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用按钮控制div移动</title>
	<style type="text/css">
		#div1{ height: 200px; width: 200px; background: red; position: absolute; top: 200px; left: 500px;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oTl = document.getElementById('tl');
			var oTt = document.getElementById('tt');
			var oTr = document.getElementById('tr');
			var oTb = document.getElementById('tb');
			var oDiv = document.getElementById('div1');
			var time = null;
			oTl.onmousedown = function(){
				time = setInterval(function(){
					oDiv.style.left = oDiv.offsetLeft - 10 + 'px';
				},30);
			};
			oTl.onmouseup = function(){
				clearInterval(time);
			};
			oTt.onmousedown = function(){
				time = setInterval(function(){
					oDiv.style.top = oDiv.offsetTop - 10 + 'px';
				},30);
			};
			oTt.onmouseup = function(){
				clearInterval(time);
			};
			oTr.onmousedown = function(){
				time = setInterval(function(){
					oDiv.style.left = oDiv.offsetLeft + 10 + 'px';
				},30);
			};
			oTr.onmouseup = function(){
				clearInterval(time);
			};
			oTb.onmousedown = function(){
				time = setInterval(function(){
					oDiv.style.top = oDiv.offsetTop + 10 + 'px';
				},30);
			};
			oTb.onmouseup = function(){
				clearInterval(time);
			};
		}
	</script>
</head>
<body>
	<input type="button" id="tl" value="向左" />
	<input type="button" id="tt" value="向上" />
	<input type="button" id="tr" value="向右" />
	<input type="button" id="tb" value="向下" />
	<div id="div1"></div>
</body>
</html>
