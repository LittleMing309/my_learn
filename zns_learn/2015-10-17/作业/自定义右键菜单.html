<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义右键菜单</title>
	<style type="text/css">
		*{ margin:0; padding: 0;}
		#box{ width: 60px; height: 200px; border:1px solid #CCC; display: none; position: absolute;}
		ul{ list-style: none;}
		li{ line-height: 39px; text-align: center; font-size: 16px; font-weight: bold; border-bottom: 1px dashed #999;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			document.oncontextmenu = function(ev){
				var oEvent = ev || event;
				oBox.style.display= 'block';
				oBox.style.left = oEvent.clientX+'px';
				oBox.style.top = oEvent.clientY+'px';
				return false;
			}
		}
	</script>
</head>
<body>
	<div id="box">
		<ul>
			<li onclick='window.location.reload()'>刷新</li>
			<li>后退</li>
			<li>前进</li>
			<li>功能</li>
			<li>属性</li>
		</ul>
	</div>
</body>
</html>
