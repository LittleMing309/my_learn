<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	window.onload=function(){
		document.onkeydown=function(ev){
			var oEvent=ev||event;
			var code=oEvent.keyCode;
			alert(code)
			//37 ←
			//38 ↑
			//39 →
			//40 ↓
		}	
	}
</script>
</head>

<body>
</body>
</html>
