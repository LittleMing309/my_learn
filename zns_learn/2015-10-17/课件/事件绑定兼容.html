<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	function show(){
			alert(111);	
	};
	
	function show2(){
			alert(222)	
	};
	window.onload=function(){
		var oInp=document.getElementsByTagName('input')[0];
		if(oInp.addEventListener){
			oInp.addEventListener('click',show,false);
			oInp.addEventListener('click',show2,false);	
		}else{
			oInp.attachEvent('onclick',show);
			oInp.attachEvent('onclick',show2);
		}
	};
	
	
</script>
</head>

<body>
	<input type="button" value="111" />
</body>
</html>
