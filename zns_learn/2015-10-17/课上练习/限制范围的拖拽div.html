<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>限制范围的拖拽div</title>
	<style>
		#div1{ height: 300px; width: 300px; background: red; position: absolute;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			oDiv.onmousedown = function(ev){
				var oEvent = ev || event;
				var sX = oEvent.clientX - oDiv.offsetLeft ;
				var sY = oEvent.clientY - oDiv.offsetTop ;
				document.onmousemove = function(ev){
					var oEvent = ev || event;
					var l = oEvent.clientX - sX;
					var t = oEvent.clientY - sY;
					if(l <= 0){l = 0}
					if(l >= document.documentElement.clientWidth - oDiv.offsetWidth){
					 	l = document.documentElement.clientWidth - oDiv.offsetWidth
					};
					if(t <= 0){t = 0}
					if(t >= document.documentElement.clientHeight - oDiv.offsetHeight){ 
						t = document.documentElement.clientHeight - oDiv.offsetHeight
					}
					oDiv.style.left = l + 'px';
					oDiv.style.top =  t+ 'px';
				};
				document.onmouseup = function(){
					document.onmousemove = null;
					document.onmouseup = null;
					oDiv.releaseCapture&&oDiv.releaseCapture();
				};
				oDiv.setCapture&&oDiv.setCapture();
				return false;
			}
		}
	</script>
</head>
