<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用键盘控制div移动停止的正确写法</title>
	<style type="text/css">
		#div1{ height: 100px; width: 100px; position: absolute; background: red;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			var tl = false;
			var tt = false;
			var tr = false;
			var tb = false;
			var timer = null;
			document.onkeydown = function(ev){
				var oEvent = ev || event;
				switch(oEvent.keyCode){
					case 37 :
					tl = true;
					break;
					case 38 :
					tt = true;
					break;
					case 39 :
					tr = true;
					break;
					case 40 :
					tb = true;
					break;
				}
			}
			document.onkeyup = function(ev){
				var oEvent = ev || event;
				switch(oEvent.keyCode){
					case 37 :
					tl = false;
					break;
					case 38 :
					tt = false;
					break;
					case 39 :
					tr = false;
					break;
					case 40 :
					tb = false;
					break;
				}
			}
			setInterval(function(){
				if(tl){
					oDiv.style.left = oDiv.offsetLeft - 10 + 'px';
				}
				if(tt){
					oDiv.style.top = oDiv.offsetTop - 10 + 'px';
				}
				if(tr){
					oDiv.style.left = oDiv.offsetLeft + 10 + 'px';
				}
				if(tb){
					oDiv.style.top = oDiv.offsetTop + 10 + 'px';
				}
			},30);
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
