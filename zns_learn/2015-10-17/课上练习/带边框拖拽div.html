<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>带边框拖拽div</title>
	<style>
		#div1{ height: 300px; width: 300px; background: red; position: absolute;}
		.cDiv{border:5px dashed yellow; position: absolute;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			oDiv.onmousedown = function(ev){
				var oEvent = ev || event;
				var oBox = document.createElement('div');
				oBox.style.width = oDiv.offsetWidth - 10 + 'px';
				oBox.style.height = oDiv.offsetHeight -10 + 'px';
				oBox.style.top = oDiv.offsetTop + 'px';
				oBox.style.left = oDiv.offsetLeft + 'px';
				oBox.className = 'cDiv';
				document.body.appendChild(oBox);
				var sX = oEvent.clientX - oDiv.offsetLeft ;
				var sY = oEvent.clientY - oDiv.offsetTop ;
				document.onmousemove = function(ev){
					var oEvent = ev || event;
					oBox.style.left = oEvent.clientX - sX + 'px';
					oBox.style.top = oEvent.clientY - sY + 'px';
				};
				document.onmouseup = function(){
					document.onmousemove = null;
					document.onmouseup = null;
					oDiv.style.left = oBox.offsetLeft + 'px';
					oDiv.style.top = oBox.offsetTop + 'px';
					document.body.removeChild(oBox);
					oDiv.releaseCapture&&oDiv.releaseCapture();
				};
				oDiv.setCapture&&oDiv.setCapture();
				return false;
			}
		}
	</script>
</head>
