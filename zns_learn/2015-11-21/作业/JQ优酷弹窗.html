		$(function(){
			$('#btn').click(function(){
				$('#mask').css({width:$('body').width(),height:$('body').height()}).show();
				$('#box').css({display:'block',left:($(window).width()-$('#box').outerWidth())/2 + $(window).scrollLeft(),top:($(window).height()-$('#box').outerHeight())/2+$(window).scrollTop()});
			});
			$(window).on('resize scroll',function(){
				$('#mask').css({width:$('body').width(),height:$('body').height()}).show();
				$('#box').css({display:'block',left:($(window).width()-$('#box').outerWidth())/2 + $(window).scrollLeft(),top:($(window).height()-$('#box').outerHeight())/2+$(window).scrollTop()});
