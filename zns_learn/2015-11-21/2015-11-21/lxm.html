<style>

<script src="cookie.js"></script>
<script>
window.onload=function(){
	var aCh = document.body.children;
	
	var arr = getCookie('old').split(',')||[];
	if(arr.length){
		for(var i=0;i<arr.length;i++){
			aCh[arr[i]].checked=true;
		}
	}
	for(var i=0;i<aCh.length;i++){
		(function(index){
			aCh[i].onclick=function(){
				if(this.checked){
					arr.push(index);
				}
				addCookie('old',arr,1);
			};
		})(i);
	}
};
</script>
</head>

<body>
<input type="checkbox" />
<input type="checkbox" />
<input type="checkbox" />
<input type="checkbox" />
<input type="checkbox" />
