<style>
*{margin:0; padding:0;}
#box{width:200px; height:200px; background:red; position:absolute; top:0; left:50%; margin-left:-100px; }
</style>
<script src="cookie.js"></script>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var left = getCookie('left');
	var top = getCookie('top');
	if(left&&top){
		oBox.style.left = parseInt(left)+100+'px';
		oBox.style.top = top+'px';
	}
	oBox.onmousedown=function(ev){
		var oEvent = ev||event;
		var disX = oEvent.clientX-oBox.offsetLeft-100;
		var disY = oEvent.clientY-oBox.offsetTop;
		document.onmousemove=function(ev){
			var oEvent = ev||event;
			oBox.style.left = oEvent.clientX-disX+'px';
			oBox.style.top = oEvent.clientY-disY+'px';
		};
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
			addCookie('left',oBox.offsetLeft,1);
			addCookie('top',oBox.offsetTop,1);
			oBox.releaseCapture&&oBox.releaseCapture();
		};
		oBox.setCapture&&oBox.setCapture();
		return false;
	};
};
</script>
</head>

<body>
<div id="box"></div>
</body>
