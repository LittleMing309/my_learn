<style>
*{margin:0; padding:0;}
#box{width:100px; height:100px; background:red; position:absolute; top:0; left:0;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	$('#box').mousedown(function(ev){
		var disX = ev.clientX-$(this).offset().left;
		var disY = ev.clientY-$(this).offset().top;
		function fnMove(ev){
			$('#box').css({left:ev.clientX-disX,top:ev.clientY-disY});
		}
		function fnUp(){
			$(document).unbind('mousemove',fnMove);
			$(document).unbind('mouseup',fnUp);
		}
		$(document).mousemove(fnMove);
		$(document).mouseup(fnUp);
		return false;
	});
});
</script>
</head>

<body>
<div id="box"></div>
</body>
