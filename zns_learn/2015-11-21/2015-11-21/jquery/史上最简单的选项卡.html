<style>
*{margin:0; padding:0;}
#box input{background:#ccc;}
#box input.on{background:#f90;}
#box div{background:#ccc; width:200px;height:200px; display:none;}
</style>
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	$('#box input').click(function(){
		$(this).addClass('on').siblings('input').removeClass('on');
		$('#box div').eq($(this).index()).show().siblings('div').hide();
	});
});
</script>
</head>

<body>
<div id="box">
	<input type="button" value="aaa" class="on" />
	<input type="button" value="bbb" />
	<input type="button" value="ccc" />
    <div style="display:block;">111</div>
    <div>222</div>
    <div>333</div>
</div>
</body>
