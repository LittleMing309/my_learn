<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery</title>
	<style type="text/css">
		div{ height: 150px; width: 150px; background: red; display: none;}
	</style>
	<script src="jquery-1.10.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('input').click(function(){
				$('div').fadeIn();
			});
		})
	</script>
</head>
<body>
	<input type="button" value="aaa" />
	<div></div>
</body>
</html>
