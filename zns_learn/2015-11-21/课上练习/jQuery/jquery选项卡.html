<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery选项卡</title>
	<style type="text/css">
		#box{ height: 350px; width: 350px; border:1px solid black;}
		#box input{ background: #CCC;}
		#box .active{ background: pink;}
		#box div{ background: #CCC; font-size: 50px; line-height: 300px; text-align: center; display: none;}
	</style>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
	<script type="text/javascript">
		$(function(){
			$('input').click(function(){
				$('#box input').removeClass('active');
				$('#box div').hide();
				$(this).addClass('active');
				$('#box div').eq($(this).index()).show();
			});
		});
	</script>
</head>
<body>
	<div id="box">
		<input class="active" type="button" value="动漫" />
		<input type="button" value="电视剧" />
		<input type="button" value="电影" />
		<div style="display:block">动漫</div>
		<div>电视剧</div>
		<div>电影</div>
	</div>
</body>
</html>
