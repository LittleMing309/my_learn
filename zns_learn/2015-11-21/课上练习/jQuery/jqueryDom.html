<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jqueryDom</title>
	<style type="text/css">
		div{ height: 300px; width: 300px; border:1px solid red;}
	</style>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
	<script type="text/javascript">
		$(function(){
			//$('<h2>我是h2</h2>').appendTo('div');        添加到元素内部的最后面
			$('<h2>我是h2</h2>').prependTo('div');		 //添加到元素内部的最前面
		}); 
	</script>
</head>
<body>
	<div><span>我是span</span></div>
</body>
</html>
