<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:300px; height:300px; border:1px solid red; font-size:100px; line-height:300px; text-align:center; display:none;}
	.active{ background:blue; color:#FFF;}
</style>
<script>
	window.onload = function(){
		var aBtn = document.getElementsByTagName('input');
		var aBox = document.getElementsByTagName('div');
		
		for(var i=0; i<aBtn.length;i++){
			aBtn[i].onclick = function(){
				for(var i=0; i<aBtn.length;i++){
					aBtn[i].className='';
				}
				aBox[i].style.display = 'block';
				this.className='active';
			}
		}
	}
</script>
</head>

<body>
	<input type="button" value="电影" class="active" />
	<input type="button" value="电视剧" />
	<input type="button" value="动画片" />
	<div style="display:block;">电影</div>
	<div>电视剧</div>
	<div>动画片</div>
</body>
</html>
