<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>
	<input type="button" value="按钮" />
	<script>
		var count = 0;
		
		var oBtn = document.getElementsByTagName('input')[0];
		oBtn.onclick = function(){
			count++;
			alert(count)
		}
	</script>
</body>
</html>
