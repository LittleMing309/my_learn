<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	body{ margin:100px;}
	div{ width:100px; height:100px; background:red;}
	p{ margin:0; background:black; position:absolute;}
	.t{ width:100%; height:1px; top:100px; left:0;}
	.b{ width:100%; height:1px; top:200px; left:0;}
	.l{ width:1px; height:100%; top:0px; left:100px;}
	.r{ width:1px; height:100%; top:0px; left:200px;}
</style>
<script>
	window.onload = function(){
		var oDiv= document.getElementsByTagName('div')[0];
			oDiv.onmouseover = function(){
				this.style.width = '200px';
				this.style.height = '200px';
				this.style.margin = '-50px 0 0 -50px';
			}
			oDiv.onmouseout = function(){
				this.style.width = '100px';
				this.style.height = '100px';
				this.style.marginLeft = '0px';
				this.style.margin = '0';
			}
	}
</script>
</head>

<body>
	<div></div>
	<p class="t"></p>
	<p class="b"></p>
	<p class="l"></p>
	<p class="r"></p>
</body>
</html>
