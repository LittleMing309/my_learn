<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0;}
	a{ color:#333; text-decoration:none;}
	.box{ width:300px; margin:0 auto;}
	ul{ list-style:none;}
	.box a{ width:100px; height:30px; float:left; background:#EFEFEF; text-align:center; line-height:30px;}
	.box img{ width:300px;}
	.box li{ display:none;}
	.box .show{ display:block;}
	.box .active{ background:yellow; color:red;}
</style>
<script>
	window.onload = function(){
		var aBtn = document.getElementsByTagName('a');
		var aBox = document.getElementsByTagName('li');
		for(var i=0; i<aBtn.length; i++){
			aBtn[i].index=i;
			aBtn[i].onmouseover = function(){
				for(var j=0; j<aBtn.length; j++){
					aBtn[j].className='';
					aBox[j].className='';
				}
				this.className ='active';
				aBox[this.index].className = 'show';
			}	
		}
	}
</script>
</head>

<body>
	<div class="box">
		<a href="#" class="active">选项1</a>
		<a href="#">选项2</a>
		<a href="#">选项3</a>
		<ul>
			<li class="show"><img src="img/1.jpg" /></li>
			<li><img src="img/2.jpg" /></li>
			<li><img src="img/1.jpg" /></li>
		</ul>
	</div>
</body>
</html>
