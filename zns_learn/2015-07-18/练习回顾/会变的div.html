<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	div{ width:200px; height:200px; background:red; 
	}
</style>
<script>
	function toW(){
		var o = document.getElementsByTagName('div');
		o[0].style.width = '300px';	
	}
	function toH(){
		var o = document.getElementsByTagName('div');
		o[0].style.height = '300px';
	}
	
	function toBlue(){
		var o = document.getElementsByTagName('div');
		o[0].style.background = 'blue';
	}
	function toHide(){
		var o = document.getElementsByTagName('div');
		o[0].style.display = 'none';
	}
	function toShow(){
		var o = document.getElementsByTagName('div');
		o[0].style.display = 'block';
	}
	function toRight(){
		var o = document.getElementsByTagName('div');
		o[0].style.marginLeft = '300px';
	}
</script>
</head>

<body>
	<input type="button" value="变宽" onclick="toW()" />
	<input type="button" value="变高" onclick="toH()" />
	<input type="button" value="变色" onclick="toBlue()" />
	<input type="button" value="隐藏" onclick="toHide()"  />
	<input type="button" value="显示" onclick="toShow()" />
	<input type="button" value="向右跑" onclick="toRight()" />
	<div></div>
	
</body>
</html>
