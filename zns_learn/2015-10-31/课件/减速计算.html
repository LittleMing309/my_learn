<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	var arr=[];
	var count=10;
	for(var i=0; i<=count;i++){
		var a =1-i/count;
		arr.push((1-a*a).toFixed(3));
	}
	document.write(arr.join('<br />'));
</script>
</head>

<body>
</body>
</html>
