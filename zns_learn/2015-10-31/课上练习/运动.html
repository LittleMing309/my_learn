<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动</title>
	<style type="text/css">
		#box{ height: 100px; width: 100px; background: red; position: absolute; top: 50px; left:20px;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			var oBtn = document.getElementById('btn');
			var timer = null;
			oBtn.onclick = function(){
				move(oBox,500,1000);
			}

			function move(obj,target,time){
				var start = obj.offsetLeft;
				var dis = target-start;
				var count = Math.floor(time/30);
				var n = 0;
				clearInterval(timer);

				timer = setInterval(function(){
					n++;
					obj.style.left = start + dis*n/count + 'px';
					console.log(count);
					if(n==count){
						clearInterval(timer);
					};
				},30);

			};
		}
	</script>
</head>
<body>
	<input type="button" value="运动" id="btn" />
	<div id="box"></div>
</body>
</html>
