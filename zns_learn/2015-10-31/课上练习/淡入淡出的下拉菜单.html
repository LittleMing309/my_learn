<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淡入淡出的下拉菜单</title>
	<style type="text/css">
		*{ margin:0; padding: 0; list-style: none;}
		#ul1{ width: 408px; margin:10px auto;}
		#ul1 .item{ width: 100px; height: 30px; border:1px solid black; float: left; position: relative; line-height: 30px; text-align: center;}
		#ul1 .menu{ position: absolute; top: 30px; left: -1px; border:1px solid black; width: 100px; height: 0; overflow: hidden; opacity: 0; filter:alpha(opacity:0);}
	</style>
	<script type="text/javascript" src="move5.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var oUl = document.getElementById('ul1');
			var aLi = oUl.children;
			//alert(aLi.length)
			for(var i = 0; i<aLi.length;i++){
				aLi[i].onmouseover = function(){
					var oUl2 = this.children[0];
					var aLi2 = oUl2.children;
					move(oUl2,{'height':aLi2.length*aLi2[0].offsetHeight,'opacity':1},400);
				}
				aLi[i].onmouseout = function(){
					var oUl2 = this.children[0];
					var aLi2 = oUl2.children;
					move(oUl2,{'height':0,'opacity':0},400);
				}
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li class="item">
			首页
			<ul class="menu">
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ul>
		</li>
		<li class="item">
			新闻
			<ul class="menu">
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ul>
		</li>
		<li class="item">
			资讯
			<ul class="menu">
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ul>
		</li>
		<li class="item">
			论坛
			<ul class="menu">
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ul>
		</li>
	</ul>
</body>
</html>
