<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动1</title>
	<style type="text/css">
		#div1{ height: 100px; width: 100px; background: red; position: absolute; top: 50px; left: 0;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			var oBtn = document.getElementById('btn');
			var timer = null;
			oBtn.onclick = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					oDiv.style.left = oDiv.offsetLeft + 7 +'px';
					if(oDiv.offsetLeft >= 300){
						oDiv.style.left = 300 + 'px';
						clearInterval(timer);
					}
				},30);
			}
		}
	</script>
</head>
<body>
	<input type="button" value="动" id="btn" />
	<div id="div1"></div>
</body>
</html>
