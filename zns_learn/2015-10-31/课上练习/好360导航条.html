<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>好360导航条</title>
	<style type="text/css">
		*{ margin:0; padding:0; list-style: none;}
		#ul1{ width: 954px; margin:10px auto;}
		#ul1 li { height: 36px; width: 104px; border:1px solid #999; float: left; position:relative;}
		#ul1 li span{ position: absolute; left: 0;top: 0; line-height: 36px; text-align: center; width: 100%; height: 100%; z-index: 2;}
		#ul1 li em{ height: 0; width: 100%; position: absolute; bottom: 0;left: 0; opacity: 0.4; filter:alpha(opacity:40);z-index:1;}
	</style>
	<script  src="move3.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var oUl = document.getElementById('ul1');
			var aLi = oUl.children;
			for(var i = 0 ; i<aLi.length; i++){
				aLi[i].onmouseover = function(){
					var oEm = this.children[1];
					move(oEm,'height',36,200)
				};
				aLi[i].onmouseout = function(){
					var oEm = this.children[1];
					move(oEm,'height',0,200)
				}
			}
		}
	</script>
</head>
<body> 
	<ul id="ul1">
		<li>
			<span>我的主页</span>
			<em style="background:#F00"></em>
		</li>
		<li>
			<span>新闻头条</span>
			<em style="background:#F00"></em>
		</li>
		<li>
			<span>电视剧</span>

		</li>
		<li>

		</li>
		<li>
			<span>小游戏</span>
			<em style="background:#F00"></em>
		</li>
		<li>
			<span>小说大全</span>
			<em style="background:#F00"></em>
		</li>
		<li>
			<span>旅游度假</span>
			<em style="background:#F00"></em>
		</li>
		<li>
			<span>品牌特卖</span>
			<em style="background:#F00"></em>
		</li>
		<li>
			<span>今日团购</span>
			<em style="background:#F00"></em>
		</li>
	</ul>
</body>
</html>
