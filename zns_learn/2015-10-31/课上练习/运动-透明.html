<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动-透明</title>
	<style type="text/css">
		#box{ height: 100px; width:100px; background: red; opacity: 0; filter:alpha(opacity:0); position: absolute; top: 50px; left: 50px;}
	</style>
	<script src="move.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			var oBtn = document.getElementById('btn');

			oBtn.onclick = function(){
				move(oBox,'opacity',1,2000);
			}
		}
	</script>
</head>
<body>
	<input type="button" value="变" id="btn" />
	<div id="box"></div>
</body>
</html>
