<style>
* {margin:0; padding:0; list-style:none;}

#ul1 {width:408px; margin:10px auto;}
#ul1 .item {float:left; width:100px; height:30px; line-height:30px; text-align:center; position:relative; border:1px solid black;}
#ul1 .menu {position:absolute; left:-1px; top:30px; width:100px; border:1px solid black; height:0px; overflow:hidden; opacity:0; filter:alpha(opacity:0);}
</style>
<script src="move8.js"></script>
<script>
window.onload=function ()
{
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;
	
	for(var i=0;i<aLi.length;i++)
	{
		aLi[i].onmouseover=function ()
		{
			var oUl2=this.children[0];
			var aLi2=oUl2.children;
			
			move(oUl2, {height: aLi2[0].offsetHeight*aLi2.length, opacity: 1}, 400);
		};
		aLi[i].onmouseout=function ()
		{
			var oUl2=this.children[0];
			var aLi2=oUl2.children;
			
			move(oUl2, {height: 0, opacity: 0}, 400);
		};
	}
};
</script>
