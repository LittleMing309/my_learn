<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淘宝幻灯片-上下滑动</title>
	<style>
		* { padding: 0; margin: 0; }
		li { list-style: none; }
		img { border: none; }
		body { background: #ecfaff; }
		.play { width: 470px; height: 150px;  position: relative; margin: 150px auto 0; overflow:hidden;}

		ol { position: absolute; right: 5px; bottom: 5px; z-index: 99999; }
		ol li { float: left; margin-right: 3px; display: inline; cursor: pointer; background: #fcf2cf; border: 1px solid #f47500; padding: 2px 6px; color: #d94b01; font-family: arial; font-size: 12px; }
		.active { padding: 3px 8px; font-weight: bold; color: #ffffff; background: #ffb442; position: relative; bottom: 2px; }
		ul { position: absolute; top: 0; left: 0; z-index: 1; }
		ul li { width: 470px; height: 150px; float: left; }
		ul img { float: left; width: 470px; height: 150px; }
	</style>
	<script src="move10.js"></script>
	<script>
		window.onload = function(){
			var oDiv = document.getElementById('play');
			var aBtn = oDiv.getElementsByTagName('ol')[0].children;
			var oUl = oDiv.getElementsByTagName('ul')[0];
			var aLi = oUl.children;

			for(var i = 0 ; i<aBtn.length; i++){
				aBtn[i].index = i;
				aBtn[i].onmouseover = function(){
					for(var i = 0 ; i<aBtn.length; i++){
						aBtn[i].className = '';
					}
					this.className = 'active';
					move(oUl,{'top':-150*this.index},{duration:300});
				}
			}
		}
	</script>
</head>
<body>
	<div class="play" id="play">
		<ol>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
		<ul>
			<li><a href="#"><img src="images/1.jpg" alt="广告一" /></a>></li>
			<li><a href="#"><img src="images/2.jpg" alt="广告一" /></a>></li>
			<li><a href="#"><img src="images/3.jpg" alt="广告一" /></a>></li>
			<li><a href="#"><img src="images/4.jpg" alt="广告一" /></a>></li>
			<li><a href="#"><img src="images/5.jpg" alt="广告一" /></a>></li>
		</ul>
	</div>
</body>
</html>
