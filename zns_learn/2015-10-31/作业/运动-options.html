<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动-options</title>
	<style>
		#div1{ height: 100px; width: 100px; background: red; position: absolute; top:50px; left:0;}
	</style>
	<script src="move10.js"></script>
	<script>
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			var oBtn = document.getElementById('btn');
			oBtn.onclick = function(){
				//alert(1);
				move(oDiv,{'left':500},{'duration':1000,'easing':'ease-in',complete:function(){
					alert('完成');
				}});
				
			}
		}
	</script>
</head>
<body>
	<input type="button" id="btn" value="运动" />
	<div id="div1"></div>
</body>
</html>
