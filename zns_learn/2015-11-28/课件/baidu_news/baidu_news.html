*{ margin:0; padding:0; list-style:none;}

<script src="ajax.js"></script>
<script>
window.onload=function(){
	var oUl = document.getElementsByTagName('ul')[0];
	ajax('news.txt?t='+Math.random(),function(str){
		var arr = eval('('+str+')');
		for(var i=0;i<arr.length;i++){
			var oLi = document.createElement('li');
			var oH = document.createElement('h2');
			oH.innerHTML='<a href="'+arr[i].href+'">'+arr[i].title+'</a>';
			oLi.appendChild(oH);
			
			var oDiv = document.createElement('div');
			for(var j=0;j<arr[i].child.length;j++){
				oDiv.innerHTML+='<a href="'+arr[i].child[j].href+'">'+arr[i].child[j].title+'</a>';
			}
			oLi.appendChild(oDiv);
			
			oUl.appendChild(oLi);
		}
	},function(){
		alert('失败了');
	});
};
</script>
