<style>
*{margin:0; padding:0; list-style:none;}
a{text-decoration:none;}
ul{width:200px;}
li{height:30px; line-height:30px; overflow:hidden; border-bottom:1px dashed #666;}
li a{float:left;}
li span{float:right;}
</style>
<script src="ajax.js"></script>
<script>
window.onload=function(){
	var oBtn = document.getElementsByTagName('input')[0];
	var oUl = document.getElementsByTagName('ul')[0];
	getData();
	oBtn.onclick=getData;
	function getData(){
		ajax('weibo.txt?t='+Math.random(),function(str){
			var arr = eval('('+str+')');
			
			arr.sort(function(){
				return 0.5-Math.random();
			});
			oUl.innerHTML='';
			for(var i=0;i<5;i++){
				var oLi = document.createElement('li');
				oLi.innerHTML='<a href="'+arr[i].href+'">'+arr[i].title+'</a><span>'+arr[i].count+'</span>';
				oUl.appendChild(oLi);
			}
		},function(){
			alert('失败了，呵呵');
		});
	}
};
</script>
</head>

<body>
<input type="button" value="换一换" />
