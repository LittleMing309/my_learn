<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	#box{ width:300px; height:300px; background:red; margin:100px;}
</style>
<script>
	function getPos(obj){
		var l =0;
		var t=0;
		while(obj){
			l+=obj.offsetLeft;
			t+=obj.offsetTop;
			obj=obj.offsetParent;
		}
		return {left:l,top:t};
	}

	window.onload=function(){
		var oDiv=document.getElementById('box');
			oDiv.onclick=function(){
				alert(getPos(this).top);
			}
	}
</script>
</head>

<body>
	<div style="position:relative; margin-left:100px;">
		<div style="margin-left:10px;">
			<div style="margin-left:50px; position:relative;">
					<div id="box"></div>
			</div>
		</div>
	</div>
</body>
</html>
