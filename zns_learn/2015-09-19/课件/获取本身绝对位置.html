<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	window.onload=function(){
		var oBox=document.getElementById('box');
		alert(oBox.offsetLeft+oBox.offsetParent.offsetLeft);
	};
</script>
</head>

<body>
	<div style="background:green; position:relative;">
		<div style="background:pink; margin-left:100px;">
			<div id="box" style="margin-left:100px; width:100px; height:100px; background:yellow;"></div>
		</div>
	</div>
</body>
</html>
