<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{ padding:0; margin:0; list-style:none;}
	h3{ width:200px; height:30px; border:1px solid red; margin:0 auto; text-align:center; line-height:30px;}
	ul{ width:200px; border:1px solid blue; margin:0 auto; display:none;}
	li{ height:30px; border-bottom:1px dotted #CCC; text-align:center; line-height:30px;}
</style>
<script>
	window.onload=function(){
			var h3=document.getElementsByTagName('h3')[0];
			var ul=document.getElementsByTagName('ul')[0];
			var aLi=ul.getElementsByTagName('li');
			h3.onclick=function(ev){
				var oEvent=ev||event;
				oEvent.cancelBubble=true;
				ul.style.display='block';
			}
			
			document.onclick=function(){
				ul.style.display='none';		
			};
			
			for(var i=0; i<aLi.length;i++){
				aLi[i].onclick=function(){
					h3.innerHTML=this.innerHTML;
					this.parentNode.style.display='none';	
				}	
			}
	};
</script>
</head>

<body>
	<h3>月份</h3>
	<ul>
		<li>1月</li>
		<li>2月</li>
		<li>3月</li>
		<li>4月</li>
	</ul>
</body>
</html>
