<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>事件冒泡  人为阻止冒泡</title>
	<style>
		*{ margin:0; padding: 0; list-style: none;}
		h3{ height: 30px; width: 200px; border: 1px solid red; margin: 0 auto; text-align: center; line-height: 30px;}
		ul{ width: 200px; margin: 0 auto; border: 1px solid #CCC; display: none;}
		li{ height: 30px; border-bottom: 1px dashed #CCC; text-align: center; line-height: 30px;}
	</style>
	<script>
		window.onload = function(){
			var oH3 = document.getElementsByTagName('h3')[0];
			var oUl = document.getElementsByTagName('ul')[0];
			var aLi = oUl.getElementsByTagName('li');
			oH3.onclick = function(ev){
				var oEvent = ev||event;
				oEvent.cancelBubble = true;
				oUl.style.display = 'block';
			}
			document.onclick = function(){
				oUl.style.display = 'none';
			}
			for(var i = 0; i<aLi.length ; i++){
				aLi[i].onclick = function(){
					oH3.innerHTML = this.innerHTML;
					oUl.style.display = 'none';
				}
			}

		}
	</script>
</head>
<body>
	<h3>月份</h3>
	<ul>
		<li>1月</li>
		<li>2月</li>
		<li>3月</li>
		<li>4月</li>
		<li>5月</li>
	</ul>
</body>
</html>
