<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>图片预加载</title>
	<style>
		*{ margin: 0; padding: 0;}
		#loadbar{ height: 30px; width: 1000px; margin:10px auto; border: 1px solid red;}
		#loadbar p{ height: 30px; background: blue; width: 20%;}
	</style>
	<script>
		window.onload = function(){
			var oDiv = document.getElementById('loadbar').children[0];
			var count = 0;
			for(var i = 0; i<77; i++){
				var oImg = new Image();
				oImg.src = 'http://www.zhinengshe.com/works/3525/img/'+i+'.jpg';
				oImg.onload = function(){
					count++;
					oDiv.style.width = count/77*100+'%';
				}
				oImg.onerror = function(){
					alert('加载失败');
				}
			}
		}
	</script>
</head>
<body>
	<div id="loadbar">
		<p></p>
	</div>
</body>
</html>
