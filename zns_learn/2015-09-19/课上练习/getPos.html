<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getPos</title>
	<style>
		#div1{ height: 300px; width: 300px; background: red;}
		#div2{ height: 200px; width: 200px; background: blue; position: relative; margin-left: 100px;}
		#div3{ height: 100px; width: 100px; background: yellow; position: relative; margin-left: 100px;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div3');
			function getPos(obj){
				var pos = {left:0,top:0};
				while(obj){
					pos.left += obj.offsetLeft;
					pos.top += obj.offsetTop;
					obj = obj.offsetParent;
				}
				return pos;
			}
			alert(getPos(oDiv).top);
		}
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
	</div>
</body>
</html>
