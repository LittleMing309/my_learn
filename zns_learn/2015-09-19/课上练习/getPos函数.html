<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>获取元素在页面的绝对距离</title>
	<style>
		div{ margin:20px; }
		#div1{ background: red; width: 300px; height: 300px;}
		#div2{ background: green; width: 200px; height: 200px; position: relative;}
		#div3{ background: blue; width: 100px; height: 100px; position: relative;}
	</style>
	<script>
		window.onload = function(){
			var oDiv = document.getElementById('div3');
			function getPos(obj){
				var pos = {left:0,top:0};

				while(obj){
					pos.left += obj.offsetLeft;
					pos.top += obj.offsetTop;
					obj = obj.offsetParent;
				}

				return pos;
			}
			
			alert(getPos(oDiv).top);
			alert(getPos(oDiv).left);
		}
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
	</div>
</body>
</html>
