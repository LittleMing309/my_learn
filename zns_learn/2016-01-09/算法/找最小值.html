<script>
var arr = [650,230,78,-574844373,10,1000,-100,200];
function findMin(s,e){
	if(s>e){
		return false;
	}else if(s==e){
		return [arr[s]];
	}else if(s==e-1){
		if(arr[s]<arr[e]){
			return arr[s];
		}else{
			return arr[e];
		}
	}
	var c = Math.floor((s+e)/2);
	var l = findMin(0,c);
	var r = findMin(c+1,e);
	if(l<r){
		return l;
	}else{
		return r;
	}
}
document.write(findMin(0,arr.length-1));
</script>
