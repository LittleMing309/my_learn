<script>
var arr = [54,23,128,1,200,79,34,-1];
function findMin(arr,index){
	var iMin = arr[index];
	var iMinIndex = index;
	for(var i=index+1;i<arr.length;i++){
		if(arr[i]<iMin){
			iMin = arr[i];
			iMinIndex = i;
		}
	}
	return iMinIndex;
}
function selectionSort(arr){
	for(var i=0;i<arr.length;i++){
		var index = findMin(arr,i);
		var tmp;
		tmp = arr[i];
		arr[i] = arr[index];
		arr[index] = tmp;
	}
	return arr;
}
document.write(selectionSort(arr));
</script>
