<script>
var arr = [5454,23,500,200,1,49,27,-100,0,299];
function mySort(s,e){
	if(s>e){
		return null;
	}else if(s==e){
		return [arr[s]];
	}else if(s==e-1){
		if(arr[s]<arr[e]){
			return [arr[s],arr[e]];
		}else{
			return [arr[e],arr[s]];
		}
	}
	var c = Math.floor((s+e)/2);
	
	var left = mySort(s,c);
	var right = mySort(c+1,e);
	var result = [];
	
	while(left.length||right.length){
		if(left[0]<right[0]){
			result.push(left.shift());
		}else{
			result.push(right.shift());
		}
		
		if(left.length==0){
			result = result.concat(right);
			break;
		}else if(right.length==0){
			result = result.concat(left);
			break;
		}
	}
	return result;
}
document.write(mySort(0,arr.length-1));

</script>
