<script>
//有序 	19867 		9
//无序 	30 			40
//二叉树 7 			5
var arr = [];
var root = null;

function bt_add(node,n){
	if(root==null){
		root = {
			value:n,
			l:null,
			r:null
		};
	}else{
		if(node.value==n){
			return;
		}else{
			if(n<node.value){
				if(node.l==null){
					node.l = {
						value:n,
						l:null,
						r:null
					};
				}else{
					return bt_add(node.l,n);
				}
			}else{
				if(node.r==null){
					node.r = {
						value:n,
						l:null,
						r:null
					};
				}else{
					return bt_add(node.r,n);
				}
			}
		}
	}
}
function bt_find(node,n){
	if(node==null){
		return false;
	}else{
		if(node.value==n){
			return true;
		}else{
			if(n<node.value){
				return bt_find(node.l,n);
			}else{
				return bt_find(node.r,n);
			}
		}
	}
}
function sort_add(n){
	if(!find(n,0,arr.length-1)){
		arr.push(n);
		arr.sort(function(n1,n2){
			return n1-n2;
		});
	}
}
function sort_find(n,s,e){
	if(s>e){
		return false;
	}else if(s==e){
		if(arr[s]==n){
			return true;
		}else{
			return false;
		}
	}
	
	var c = Math.floor((s+e)/2);
	if(arr[c]==n){
		return true;
	}else{
		if(n<arr[c]){
			return sort_find(n,0,c);
		}else{
			return sort_find(n,c+1,e);
		}
	}
}

function unsort_add(n){
	if(!unsort_find(n)){
		arr.push(n);
	}
}
function unsort_find(n){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==n){
			return true;
		}
	}
	return false;
}

var N = 10000;
for(var i=0;i<N;i++){
	var n = parseInt(Math.random()*N);
	//sort_add(n);
	//unsort_add(n);
	bt_add(root,n);
}
var s = new Date().getTime();

for(var i=0;i<N;i++){
	var n = parseInt(Math.random()*N);
	//sort_find(n,0,arr.length-1);
	//unsort_find(n);
	bt_find(root,n);
}
document.write(new Date().getTime()-s);


</script>
