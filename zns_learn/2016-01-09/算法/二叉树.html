<script>
var root = null;

function bt_add(node,n){
	if(root==null){
		alert('没有根节点，把'+n+'当成根节点');
		root = {
			value:n,
			l:null,
			r:null
		};
	}else{
		if(node.value==n){
			return;
		}else{
			if(n<node.value){
				alert('试图往左走');
				if(node.l==null){
					alert('左面有地，把'+n+'留下');
					node.l = {
						value:n,
						l:null,
						r:null
					};
				}else{
					alert('左面没地，继续找');
					return bt_add(node.l,n);
				}
			}else{
				alert('试图往右走');
				if(node.r==null){
					alert('右面有地，把'+n+'留下');
					node.r = {
						value:n,
						l:null,
						r:null
					};
				}else{
					alert('右面没地，继续找');
					return bt_add(node.r,n);
				}
			}
		}
	}
}


bt_add(root,50);
bt_add(root,43);
bt_add(root,78);
bt_add(root,20);
bt_add(root,49);
bt_add(root,61);

</script>
