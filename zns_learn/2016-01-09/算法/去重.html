<script>
var arr = [1,2,3,3,3,4,4,4,5,5,5,6,6,6,6,6,7,7,7,10,25];
function find(arr,n){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==n){
			return true;
		}
	}
	return false;
}
function removeDup(s,e){
	if(s>e){
		return null;
	}else if(s==e){
		return [arr[s]];
	}
	var c = Math.floor((s+e)/2);
	var left = removeDup(s,c);
	var right = removeDup(c+1,e);
	for(var i=0;i<right.length;i++){
		if(!find(left,right[i])){
			left.push(right[i]);
		}
	}
	return left;
}
document.write(removeDup(0,arr.length-1));
</script>
