<script>
//线性:   	6200
//二分:		56.5
var arr = [0];
for(var i=1;i<100000;i++){
	arr[i] = arr[i-1]+parseInt(Math.random()*4+1);
}
function find(n){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==n){
			return true;
		}
	}
	return false;
}
function find2(n,s,e){
	if(s>e){
		return false;
	}else if(s==e){
		if(arr[s]==n){
			return true;
		}else{
			return false;
		}
	}
	
	var c = Math.floor((s+e)/2);
	if(arr[c]==n){
		return true;
	}else{
		if(n<arr[c]){
			return find2(n,0,c);
		}else{
			return find2(n,c+1,e);
		}
	}
}

var N = 100000;
var s = new Date().getTime();
for(var i=0;i<N;i++){
	var n = parseInt(Math.random()*1000);
	//find(n);
	find2(n,0,arr.length-1);
}
document.write(new Date().getTime()-s);
</script>
