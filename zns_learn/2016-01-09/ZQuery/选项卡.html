<style>
*{margin:0; padding:0;}
#box input.on{background:yellow;}
#box div{width:200px; height:200px; background:#ccc; display:none;}
</style>
<script src="ZQuery.js"></script>
<script>
$(function(){
	$('#box input').click(function(){
		$('#box input').removeClass('on');
		$(this).addClass('on');
		$('#box div').css('display','none');
		$('#box div').eq($(this).index()).css('display','block');
	});
});
</script>
</head>

<body>
<div id="box">
	<input type="button" value="aaa" class="on" />
	<input type="button" value="bbb" />
	<input type="button" value="ccc" />
	<div style="display:block;">1111</div>
	<div>2222</div>
	<div>3333</div>
</div>
</body>
