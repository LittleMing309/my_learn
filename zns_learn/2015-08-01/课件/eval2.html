<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	window.onload = function(){
		var aInp =document.getElementsByTagName('input');	
		aInp[1].onclick = function(){
			alert(eval(aInp[0].value));
		}
	}
</script>
</head>

<body>
	<input type="text" />
	<input type="button" value="执行" />
</body> 
</html>
