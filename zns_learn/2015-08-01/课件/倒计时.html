<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	window.onload = function(){
		var fTime = new Date();
		fTime.setFullYear(2015,7,2);
		fTime.setHours(0,0,0,0);
		
		var date = new Date();
		var s = parseInt((fTime.getTime() - date.getTime())/1000);
		
		//86400
		var d = parseInt(s/86400);
		s%=86400;
		var h = parseInt(s/3600);
		s%=3600;
		var m = parseInt(s/60);
		s%=60;
		alert(d+'天'+h+'小时'+m+'分'+s+'秒')
		
	}
</script>
</head>

<body>
	<p></p>
</body>
</html>
