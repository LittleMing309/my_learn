<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>
	<p class="abc"></p>
	<script>
		function toDou(num){
			if(num<10){
				return '0'+num;
			}else{
				return ''+num;	
			}
		}
		var oP= document.getElementsByTagName('p')[0];
		function time(){
			var date = new Date();
			var h = date.getHours();
			var m = date.getMinutes()
			var s = date.getSeconds();
			oP.innerHTML = toDou(h)+':'+toDou(m)+':'+toDou(s);
		}
		time();
		setInterval(time,1000)
	</script>

</body>
</html>
