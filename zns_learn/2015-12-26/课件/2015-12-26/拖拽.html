<style>
*{margin:0; padding:0;}
div{position:absolute; top:0; left:0; width:100px; height:100px;}
#div1{ background:red;}
</style>
<script>
function Drag(id){
	this.oBox = document.getElementById(id);
	this.disX = 0;
	this.disY = 0;
	this.init();
}
Drag.prototype.init=function(){
	var _this = this;
	this.oBox.onmousedown=function(ev){
		var oEvent = ev||event;
		_this.fnDown(oEvent);
	};
};
Drag.prototype.fnDown=function(ev){
	var _this = this;
	this.disX = ev.clientX-this.oBox.offsetLeft;
	this.disY = ev.clientY-this.oBox.offsetTop;
	document.onmousemove=function(ev){
		var oEvent = ev||event;
		_this.fnMove(oEvent);
	};
	document.onmouseup=function(){
		_this.fnUp();
	};
};
Drag.prototype.fnMove=function(ev){
	this.oBox.style.left = ev.clientX-this.disX+'px';
	this.oBox.style.top = ev.clientY-this.disY+'px';
};
Drag.prototype.fnUp=function(){
	document.onmousemove=null;
	document.onmouseup=null;
};

window.onload=function(){
	new Drag('div1');
};
</script>
</head>

<body>
<div id="div1"></div>
</body>
