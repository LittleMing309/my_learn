<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承写法2</title>
	<script type="text/javascript">
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function(){
			return this.name;
		};
		Person.prototype.showAge = function(){
			return this.age;
		};
		function Worker(name,age,job){
			//this.name = name;
			//this.age = age;
			Person(name,age);
			this.job = job;
		}
		var p1 = new Person('张三',18);
		var w1 = new Worker('李四',19,'前端');
		alert(w1.name);
		alert(w1.job);
	</script>
</head>
<body>
	
</body>
</html>
