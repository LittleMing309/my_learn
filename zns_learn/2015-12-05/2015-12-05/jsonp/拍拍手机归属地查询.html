<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />

<title>智能社— http://www.zhinengshe.com</title>
<style>
</style>
<script src="jsonp2.js"></script>
<script>
window.onload=function(){
	var oTxt = document.getElementById('txt1');
	var oBtn = document.getElementById('btn1');
	var oDiv = document.getElementsByTagName('div')[0];
	oBtn.onclick=function(){
		jsonp({
			url:'http://virtual.paipai.com/extinfo/GetMobileProductInfo',
			cbName:'callname',
			data:{
				mobile:oTxt.value,
				amount:10000
			},
			success:function(json){
				oDiv.innerHTML='手机号:'+json.mobile+'<br />省份:'+json.province+'<br />城市:'+json.cityname+'<br />isp:'+json.isp;
			}
		});
	};
};
</script>
</head>

<body>
<input type="text" value="13718079028" id="txt1" />
<input type="button" value="按钮" id="btn1" />
<div>
手机号:13718079028<br />
省份:北京<br />
城市:北京<br />
isp:中国移动
</div>
</body>
</html>
