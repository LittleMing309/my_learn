<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>bind()传递参数</title>
</head>
<body>
    <script>
        function fn(a,b){
            return a + b
        }    

        console.log(fn.apply(null,[1,2]))   // 3
        console.log(fn.call(null,1,2))      // 3
        console.log(fn.bind(null,1,2))      // fn()
        console.log(fn.bind(null,1,2)())    // 3
    </script>
</body>
</html>
