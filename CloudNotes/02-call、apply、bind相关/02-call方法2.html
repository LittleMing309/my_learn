<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Function.prototype.call()传参</title>
</head>
<body>
    <script>
        var obj = {
            a: 1,
            b: 2
        }

        var a = 10;
        var b = 20;

        function fn(a, b){
            console.log(a + b)
        }

        fn(a,b);  // 30

        fn.call(obj,obj.a,obj.b)    // 3
    </script>
</body>
</html>
