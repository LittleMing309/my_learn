<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>绑定回调函数的对象</title>
</head>
<body>
    <div style="width: 100px; height: 100px; background: red;" id="box">div1</div>
    <script>
        var o = {
            f: function(){
                console.log(this === o)
            }
        }
        box.onclick = function(){
            o.f.apply(o)  
            // o.f.call(o)
            // o.f.bind(o)() 
        }
    </script>
</body>
</html>
