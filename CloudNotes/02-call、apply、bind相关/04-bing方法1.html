<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Function.prototype.bind()</title>
</head>
<body>
    <script>
        var a = 10;
        var obj = {
            a: 1,
            fn: function(){
                console.log(this.a++)
            }
        }
        
        obj.fn();   // 1

        var f = obj.fn.bind(obj);
        f();    //  2

        obj.fn.bind(window)();   // 10
    </script>
</body>
</html>
