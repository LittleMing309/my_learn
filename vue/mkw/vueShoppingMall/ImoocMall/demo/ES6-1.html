<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ES6-demo演示2</title>
</head>
<body>
    <h2>ES6-demo演示2（rest参数）</h2>
    <script>
        // es5
        function sum5(x,y,z){
            let total = 0;
            if(x)total+=x;
            if(y)total+=y;
            if(z)total+=z;

            console.log(`total:${total}`)
        }
        sum5(1,2,'');

        // es6
        let sum6 = (...m)=>{
            let total = 0;
            for(let i of m){
                total += i;
            }

            console.log(`total:${total}`);
        }

        sum6(3,4,5,6,7)
    </script>
</body>
</html>
